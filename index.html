<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <div class="container">
        <form id="form-agenda">
            <label for="nome">Nome:
                <input autocomplete="off" id="nome" type="text" placeholder="Insira o seu nome"  required />
            </label>
           
            <label for="telefone">Telefone:
                <input autocomplete="off" id="telefone" type="tel" placeholder="Insira o seu telefone" minlength="10"  maxlength="15"  required />
            </label>
            <button type="submit">Adicionar +</button>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                  </tr>
            </thead>
           <tbody>
           </tbody>
          </table>
    </div>
    <script src="src/script/index.js"></script>
</body>
</html>
